<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather app</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body background="visual/star.jpg">
    <div class="container">
      <div class="card">
        <div class="card-body">
          <form id="form-search">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control shadow"
                placeholder="Enter a city"
                aria-label="Recipient's username"
                aria-describedby="button-addon2"
                id="search-input"
              />
              <button
                class="btn btn-outline-secondary shadow"
                type="button"
                id="button-addon2"
              >
                Search
              </button>
            </div>
          </form>
          <button
            class="btn btn-outline-secondary"
            type="button"
            id="button-current"
          >
            üìç Current Location
          </button>
          <h1 class="city">City</h1>
          <p class="date"></p>
          <p class="day-description">Sunny</p>
          <hr />

          <div class="row">
            <div class="col">
              <span class="temperature"></span>
              <span class="unit">
                <a href="#" id="celcius" class="active">¬∞C</a> |
                <a href="#" id="fahrenheit">¬∞F</a></span
              >
              <p class="wind"></p>
              <p class="humidity"></p>
            </div>
            <div class="col"><img id="icon" src="" alt="clear sky" /></div>
          </div>

          <hr />
          <div class="row-forecast">
            <div class="col">
              <div class="day-1">Mon</div>
              <img
                src="http://openweathermap.org/img/wn/50d@2x.png"
                alt=""
                width="42"
              />
              <div class="forecast-temperature">
                <span class="forecast-temperature-max">18¬∞</span>
                <span class="forecast-temperature-min">12¬∞</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <small>
        <a href="https://github.com/eri-she/WeatherApp" class="linkGit"
          >Open-source code </a
        ><span class="name">by Ericka Angeles G.</span>
      </small>
    </div>

    <script src="java/script.js"></script>
  </body>
</html>
